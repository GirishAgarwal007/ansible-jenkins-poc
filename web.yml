---
- hosts: worker_Name_ansible_mn
  tasks:
      - name: "Installing Apache "
        apt:
           name: apache
           update_cache: true
           state: latest

      - name: "Configure Web Page "
        template:
           src: "./index.html.j2 "
           dest: /var/www/html/index.html

      - name: "Start apache Servie"
        service:
           name: "apache"
           state: started
           enabled: true


